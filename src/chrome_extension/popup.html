<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/brands.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<nav class="level">
    <div class="level-item"></div>
    <div class="level-item">
        <div class="field has-addons">
            <p class="control">
                <button class="button minus">
                    <i class="fas fa-minus"></i>
                </button>
            </p>
            <p class="control">
                <input class="input input_times" type="text" id="speed">
            </p>
            <p class="control">
                <button class="button plus">
                    <i class="fas fa-plus"></i>
                </button>
            </p>
            <p class="control">
                <button class="button" id="accelerate">加/减速观看本视频</button>
            </p>
        </div>
    </div>
    <div class="level-item"></div>
    <div class="level-item">
        <button class="button" id="quick_finish">批量看完本章视频</button>
    </div>
    <div class="level-item"></div>
    <div class="level-item">
        <button class="button" id="this_video">一键看完本视频</button>
    </div>
    <div class="level-item"></div>
    <div class="level-item">
        <button class="button" id="this_quiz">满分完成本测验习题</button>
        <p>&nbsp;</p>
        <label class="checkbox">
            <input type="checkbox" id="submit">
            自动提交
        </label>
    </div>
</nav>
<script type="text/javascript" charset="utf-8" src="js/process.js"></script>
</body>
</html>
